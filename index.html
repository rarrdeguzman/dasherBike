<!DOCTYPE html>
<html>
<head>
  <title>Worth-It Ride Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <style>
    * {
      font-size: 1em;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: auto;
      background-color: #000000;
      color: #ffffff;
    }
    input {
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      box-sizing: border-box;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>Dasher Worth-It Ride Checker</h2>

  <label>Offer Pay ($):</label>
  <input type="number" id="pay" placeholder="e.g. 6">

  <label>Distance (km):</label>
  <input type="number" id="distance" placeholder="e.g. 2">

  <label>Estimated Time (min):</label>
  <input type="number" id="time" placeholder="e.g. 15">

  <button onclick="checkWorthIt()">Is it worth it?</button>

  <div id="result"></div>

  <script>
    function checkWorthIt() {
      const pay = parseFloat(document.getElementById("pay").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const time = parseFloat(document.getElementById("time").value);

      const payPerKm = pay / distance;
      const hourlyRate = (pay / time) * 60;

      let message = "";

      if (pay < 5) {
        message += "Too low pay. ";
      }
      if (distance > 3) {
        message += "Too far for a bike. ";
      }
      if (hourlyRate < 20) {
        message += "Earnings per hour might be low. ";
      }

      if (message === "") {
        message = "YES! Worth it – go for it!";
      } else {
        message = "NO – not worth it. " + message;
      }

      document.getElementById("result").textContent = message;
    }
  </script>
</body>
</html>
